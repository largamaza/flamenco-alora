<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <!-- <iframe [src]='safeURL' frameborder="0" allowfullscreen></iframe> -->
  <iframe id="player" type="text/html"
  src="http://www.youtube.com/embed/_zFxtK4EMnA?enablejsapi=1&origin=http://localhost:8080"
  frameborder="0"></iframe>

  <mat-card-content>
    <p i18n>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
    <span i18n="@@likeButtonHome">LIKE</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button i18n="@@likeButtonHome">LIKE</button>
    <button mat-button i18n>SHARE</button>
  </mat-card-actions>
</mat-card>
